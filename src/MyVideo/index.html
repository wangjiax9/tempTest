<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的VIDEO</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">     
		<meta content="black" name="apple-mobile-web-app-status-bar-style">     
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="css/ypw-video.css"/>
		<script type="text/javascript">
			(function (doc, win) {
		        var docEl = doc.documentElement,
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function () {
		                var clientWidth = docEl.clientWidth;
		                if (!clientWidth) return;
		                if(clientWidth>=900){
		                    docEl.style.fontSize = '100px';
		                }else{
		                    docEl.style.fontSize = 100 * (clientWidth / 900) + 'px';
		                }
		            };
		
		        if (!doc.addEventListener) return;
		        win.addEventListener(resizeEvt, recalc, false);
		        doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
		</script>
	</head>
	<body>
		<div class="ypw-video">
			<video id="ypwVideo" preload="none" loop="true" poster="img/pre.jpg" src="http://gameapp.fp.ps.netease.com/file/57f8b0615e60279bed7065afEPiuXjBO" type="video/mp4">
			</video>
		</div>
		<script src="js/ypw-video.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
